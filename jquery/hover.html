<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>鼠标悬停切换</title>

</head>
<body>
<div id="p1">客官来嘛</div>
</body>
</html>

              function(){
                 alert("哎哟喂，客官可把你给盼来了，姑娘们等你好久了！")},
              function(){
                 alert("哎，客官别走啊！")}
      )
   })
</script>
