<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>append追加元素</title>
   <script src="../libs/jquery.js"></script>
</head>
<body>
<p>这是一个段落</p>
<p>这又是一个段落</p>
<ol>
   <li>List item 1</li>
   <li>List item 2</li>
   <li>List item 3</li>
</ol>
<button id="btn1">追加文本</button>
<button id="btn2">追加列表项</button>
</body>
</html>
<script>
$().ready(function () {

   $('#btn1').click(function () {
      $("p").append('<b>嘿嘿</b>')   //append是在后面添加，类似的prepend 就是每次在被选元素之前添加
   });
   $("#btn2").click(function () {
      $("ol").append("<li>追加的列表项</li>")
   })
})
</script>
