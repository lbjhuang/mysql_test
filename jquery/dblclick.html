<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>jquery双击事件</title>
   <script src="../libs/jquery.js"></script>
</head>
<body>
<p class="title">双击看看</p>
<p id="test">双击我消失</p>
<button>点我</button>
</body>
</html>
<script>
   //双击事件
   $(document).ready(function () {
      $("p").dblclick(function () {
         $(this).hide()
      })
   })
</script>
