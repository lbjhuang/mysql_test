<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>jquery选择器</title>
   <script src="../libs/jquery.js"></script>
</head>
<body>
<h2 class="title">这是标题</h2>
<p id="test">这是段落</p>
<button>点我</button>
</body>
</html>
<script>
   $(document).ready(function(){
      $("button").click(function () {
         //$("p").hide()
         //$("#test").hide()  //通过id选择
         $(".title").hide()  //通过类选择器选择
      })
   })
</script>
